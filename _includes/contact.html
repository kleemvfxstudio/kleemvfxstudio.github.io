<section id="contact">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2 class="section-heading">Give us a shout</h2>
                    <h3 class="section-subheading text-muted">Please fill out the quick form and we will be in touch with lightning speed.</h3>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12">
                        <!-- <form enctype="text/plain" method="get" action="mailto:webdesign@aboutguide.com">
                            Your First Name: <input type="text" name="first_name"><br>
                            Your Last Name: <input type="text" name="last_name"><br>
                            Comments: <textarea rows="5" cols="30" name="comments"></textarea>
                            <input type="submit" value="Send">
                            </form> -->
                    <form name="sentMessage" id="contactForm" action="mailto:admin@desireseed.com" enctype="text/plain" method="get" novalidate>
                        <div class="row">
                            <div class="col-md-6">
                                <div class="control-group form-group">
                                    <input type="text" class="form-control" placeholder="Your Name *" id="name" required data-validation-required-message="Please enter your name.">
                                    <p class="help-block text-danger"></p>
                                </div>
                                <div class="control-group form-group">
                                    <input type="email" class="form-control" placeholder="Your Email *" id="email" required data-validation-required-message="Please enter your email address.">
                                    <p class="help-block text-danger"></p>
                                </div>
                                <div class="control-group form-group">
                                    <input type="tel" class="form-control" placeholder="Your Phone *" id="phone" required data-validation-required-message="Please enter your phone number.">
                                    <p class="help-block text-danger"></p>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="control-group form-group">
                                    <textarea class="form-control" placeholder="Your Message *" id="message" required data-validation-required-message="Please enter a message."></textarea>
                                    <p class="help-block text-danger"></p>
                                </div>
                            </div>
                            <div class="clearfix"></div>
                            <div class="col-lg-12 text-center">
                                <div id="success"></div>
                                <input type="submit" class="btn btn-xl">Send Message</input>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>

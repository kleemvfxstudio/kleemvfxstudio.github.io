<!-- Job Grid Section -->
    <section id="jobs" class="bg-light-gray">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2 class="section-heading">We are hiring</h2>
                    <h3 class="section-subheading text-muted">We are having multiple positions</h3>
                </div>
            </div>
            <div class="row">
            {% for job in site.jobs %}
                <div class="col-md-6 col-sm-6 job-item">
                    <a href="#jobModal{{ job.job-id }}" class="job-link" data-toggle="modal">
                        <div class="job-hover">
                            <div class="job-hover-content">
                                <i class="fa fa-briefcase fa-5x"></i>
                            </div>
                        </div>
                    </a>
                    <div class="job-caption">
                        <h4>{{ job.title }}</h4>
                        <p class="text-muted">{{ job.description }}</p>
                    </div>
                </div>
            {% endfor %}
            </div>
        </div>
    </section>
